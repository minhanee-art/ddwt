<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
<script>
    const line_banner_count = 1;
    const swiper = new Swiper('.sale_banner_swiper', {
        loop         : false,
        watchOverflow: true,
        navigation   : {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    $(document).ready(function () {

        if (line_banner_count > 1) {
            new Swiper('.line_banner_area', {
                slidesPerView: 1,
                loop         : false,
                autoplay     : {
                    delay: 3000,
                }
            });
        }

        if ($('#recommend_item_by_area').length > 0) {
            get_recommend_item();
        }
    });

    function get_recommend_item() {
        $.ajax({
            type    : "POST",
            url     : g5_ajax_call_url + "/shop/recommend_item.php",
            dataType: "html",
            success : function (response) {
                $("#recommend_item_by_area").html(response);

                let recommend_swiper = new Swiper(".recommend-list-swiper", {
                    loop              : false,
                    slidesPerView     : 3.2,
                    spaceBetween      : 23,
                    slidesOffsetBefore: 10,
                    breakpoints       : {
                        500: {
                            slidesPerView: 2.5,
                            spaceBetween : 10
                        },
                        640: {
                            slidesPerView: 3.5,
                            spaceBetween : 20
                        }
                    }
                })
            },
            error   : function (e) {
                console.log("ajax 오류");
            }
        });
    }

</script>
